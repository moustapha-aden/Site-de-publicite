<!DOCTYPE html>
<html>
<head>
    <title>Nettoyage localStorage</title>
</head>
<body>
    <h1>Nettoyage du localStorage</h1>
    <button onclick="clearStorage()">Nettoyer le localStorage</button>
    <button onclick="checkStorage()">Vérifier le localStorage</button>
    <div id="result"></div>

    <script>
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ localStorage nettoyé !</p>';
        }

        function checkStorage() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            let result = '<h3>État du localStorage :</h3>';
            result += '<p><strong>Token:</strong> ' + (token ? token.substring(0, 20) + '...' : 'Aucun') + '</p>';
            result += '<p><strong>User:</strong> ' + (user ? user.substring(0, 50) + '...' : 'Aucun') + '</p>';

            if (user) {
                try {
                    const userData = JSON.parse(user);
                    result += '<p style="color: green;">✅ JSON valide</p>';
                } catch (e) {
                    result += '<p style="color: red;">❌ JSON invalide: ' + e.message + '</p>';
                }
            }

            document.getElementById('result').innerHTML = result;
        }

        // Vérifier automatiquement au chargement
        checkStorage();
    </script>
</body>
</html>
